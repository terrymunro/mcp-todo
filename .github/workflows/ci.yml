name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BUN_VERSION: 1.1.34

jobs:
  # Linting, type checking, and testing job
  test:
    name: Test & Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun test

  # Build and release job (only on main branch)
  build-release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun run build

      - name: Generate version tag
        id: version
        run: |
          # Generate version based on date and short commit hash
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create Release with GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release body
          cat > release_body.md << 'EOF'
          ## MCP Todo Server Release ${{ steps.version.outputs.version }}
          
          **Built from commit:** ${{ github.sha }}
          **Build date:** $(date +'%Y-%m-%d %H:%M:%S UTC')
          
          ### What's included:
          - âœ… Standalone binary (`mcp-todo-server`) 
          - âœ… No dependencies required
          - âœ… Ready for deployment
          
          ### Quick start:
          ```bash
          # Download and make executable
          chmod +x mcp-todo-server
          
          # Run the server
          ./mcp-todo-server
          ```
          
          ### Changes in this release:
          - Latest changes from main branch
          - All tests passing âœ…
          - All type checks passing âœ…
          - All linting checks passing âœ…
          EOF
          
          # Create the release and upload the binary
          gh release create "${{ steps.version.outputs.version }}" \
            --title "MCP Todo Server ${{ steps.version.outputs.version }}" \
            --notes-file release_body.md \
            ./dist/mcp-todo-server

      - name: Update latest release info
        run: |
          echo "ðŸš€ Release created successfully!"
          echo "ðŸ“¦ Version: ${{ steps.version.outputs.version }}"
          echo "ðŸ“ Binary asset uploaded: mcp-todo-server"
          echo "ðŸ”— View releases: https://github.com/${{ github.repository }}/releases"